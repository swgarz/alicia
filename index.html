<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
        }
        .parallax-container{
            width: 100%;
            height: 100vh;
            perspective: 39px;
            overflow-y: scroll;
            position: relative;
        }
        .image{
            position: absolute;  
           
        }
        .image__foreground{
            transform: translateZ(19px) scale(0.3);
        }
    </style>
</head>
<body>
    <div class="parallax-container">
        <div class="image image__background">
            <img src="./Background.png" alt="">
        </div>

        <div class="image image__foreground">
            <img src="./Alice.png" alt="">
        </div>
    </div>
</body>
</html>
